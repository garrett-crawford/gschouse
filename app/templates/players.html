{% extends "base.html" %}
{% block content %}
	<h1>Players</h1>
	{% for player in players %} 
		<table>
			<tr valign = "top">
				<td>
					Name: {{ player.nickname }} <br>Main: {{ player.main }} <br>Rank: {{ player.ranking }} <br>Description: {{ player.description }}
				</td>
			</tr>
		</table>
		<hr>
		<br>
	{% endfor %}
{% endblock %}
